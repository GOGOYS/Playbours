<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="/manage/assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/manage/layout/layout}"
      layout:fragment="content"
>
<script th:inline="javascript">
    /*document.addEventListener("DOMContentLoaded", () => {

    });*/
</script>
<h4 class="fw-bold py-3 mb-4">User</h4>
<div class="row">
	<div class="col-xl">
		<div class="card mb-4">
			<div class="card-header d-flex justify-content-between align-items-center">
				<h5 class="mb-0" th:text="${procType eq 'update' ? '유저정보 수정' : '신규유저 등록'}"></h5>
			</div>
			<div class="card-body">
				<form id="defaultFrm" th:object="${maUserDto}" method="post" onsubmit="return false;">
					<div class="row">
						<div class="mb-3 col-md-4">
							<label for="userClCd" class="form-label">구분</label>
							<select class="form-select" id="userClCd" title="구분" required>
								<option value="" selected>선택</option>
								<option value="ma">관리자</option>
								<option value="ft">사용자</option>
							</select>
						</div>
						<div class="mb-3 col-md-4">
							<label class="form-label" for="useYn">사용여부</label>
							<select class="form-select" id="useYn" title="사용여부" required>
								<option value="" selected>선택</option>
								<option value="Y">사용</option>
								<option value="N">미사용</option>
							</select>
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="userNm">이름</label>
							<input type="text" class="form-control" id="userNm" title="이름" required/>
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="userId">아이디</label>
							<div class="input-group">
								<input type="text" class="form-control" id="userId" title="아이디" required/>
								<button class="btn btn-outline-primary" type="button" id="button-addon2">중복확인</button>
							</div>
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="userPwd">비밀번호</label>
							<input type="text" class="form-control" id="userPwd" title="메뉴명" required/>
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="userPwd2">비밀번호 확인</label>
							<div class="input-group">
								<input type="text" class="form-control" id="userPwd2" title="메뉴코드" required/>
							</div>
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="userEmail">이메일</label>
							<input type="text" class="form-control" id="userEmail" title="메뉴명" required/>
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="userSex">성별</label>
							<div class="input-group">
								<input type="text" class="form-control" id="userSex" title="메뉴코드" required/>
							</div>
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="userAge">나이</label>
							<input type="text" class="form-control" id="userAge" title="메뉴명" required/>
						</div>
						<div class="mb-3 col-md-6">
							<label class="form-label" for="activArea">활동지역</label>
							<div class="input-group">
								<select class="form-control" id="activArea" title="활동지역" required>
									<option value="01">서울특별시</option>
									<option value="02">인천광역시</option>
									<option value="03">대전광역시</option>
									<option value="04">광주광역시</option>
									<option value="05">부산광역시</option>
									<option value="06">울산광역시</option>
									<option value="07">대구광역시</option>
								</select>
							</div>
						</div>
						<div class="mb-3">
							<label class="form-label" for="interest1">흥미1</label>
							<input type="checkbox"  id="interest1" title="흥미1" required/>
							<label class="form-label" for="interest2">흥미2</label>
							<input type="checkbox"  id="interest2" title="흥미1" required/>
							<label class="form-label" for="interest3">흥미3</label>
							<input type="checkbox"  id="interest3" title="흥미1" required/>
							<label class="form-label" for="interest4">흥미4</label>
							<input type="checkbox" id="interest4" title="흥미1" required/>
							<label class="form-label" for="interest5">흥미5</label>
							<input type="checkbox"  id="interest5" title="흥미1" required/>
						</div>
					</div>
					<div class="text-end">
						<button type="button" class="btn btn-primary" onclick="gfnPageProcess('submit', 'insertProc')">등록</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
