<!DOCTYPE html>
<html lang="en"
      class="light-style layout-menu-fixed"
      dir="ltr"
      data-theme="theme-default"
      data-assets-path="/manage/assets/"
      data-template="vertical-menu-template-free"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/manage/layout/layout}"
      layout:fragment="content"
>
<script th:inline="javascript">
	document.addEventListener("DOMContentLoaded", () => {
        gfnPageProcess('addList', 'listAddList');
	});
</script>
<h4 class="fw-bold py-3 mb-4">MENU</h4>
<div class="card">
	<form id="defaultFrm" th:object="${maMenuDto}" method="post" onsubmit="return false;">
		<input type="hidden" th:field="*{seq}"/>
		<div class="card-header">
			<div class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0">
				<div class="col-md-4">
					<label class="form-label" for="selectRole">Role</label>
					<select id="selectRole" class="form-select color-dropdown">
						<option value=""> Select Role</option>
						<option value="Admin">Admin</option>
						<option value="Author">Author</option>
						<option value="Editor">Editor</option>
						<option value="Maintainer">Maintainer</option>
						<option value="Subscriber">Subscriber</option>
					</select>
				</div>
				<div class="col-md-4">
					<label class="form-label" for="selectPlan">Plan</label>
					<select id="selectPlan" class="form-select color-dropdown">
						<option value=""> Select Plan</option>
						<option value="Basic">Basic</option>
						<option value="Company">Company</option>
						<option value="Enterprise">Enterprise</option>
						<option value="Team">Team</option>
					</select>
				</div>
				<div class="col-md-4">
					<label class="form-label" for="selectStatus">Status</label>
					<select id="selectStatus" class="form-select color-dropdown">
						<option value=""> Select Status</option>
						<option value="Pending" class="text-capitalize">Pending</option>
						<option value="Active" class="text-capitalize">Active</option>
						<option value="Inactive" class="text-capitalize">Inactive</option>
					</select>
				</div>
			</div>
			<div class="input-group">
				<button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Dropdown</button>
				<ul class="dropdown-menu">
					<li><a class="dropdown-item" href="javascript:void(0);">Action before</a></li>
					<li><a class="dropdown-item" href="javascript:void(0);">Another action before</a></li>
					<li><a class="dropdown-item" href="javascript:void(0);">Something else here</a></li>
				</ul>
				<input type="text" class="form-control"/>
				<a class="btn btn-outline-primary" href="javascript:void(0);">Search</a>
			</div>
		</div>
	</form>
	<div class="card-datatable table-responsive">
		<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap5 no-footer">
			<div id="tbl"></div>
		</div>
	</div>
</div>
</html>
